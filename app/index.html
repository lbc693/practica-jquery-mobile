<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>practica jquery mobile</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!--Place favicon.ico and apple-touch-icon.png in the root directory-->
    <!--build:css(.) styles/vendor.css-->
    <!--bower:css-->
    <!--endbower-->
    <!--endbuild-->
    <!--build:css(.tmp) styles/main.css-->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="../jquery.mobile-1.4.5/jquery.mobile-1.4.5.css" />
    <!--endbuild-->
</head>

<body>
    <!--Start of first page-->
    <div data-role="page" id="login">
        <div data-role="header">
            <h1>Autenticaci√≥n</h1>
        </div>
        <div data-role="content">
            <form id="formulario" action="#listaAlumnos">
                <label for="nombreUsuario">Usuario</label>
                <input type="text" id="nombreUsuario" name="nombreUsuario">
                <label for="passwordUsuario">Password</label>
                <input type="password" id="passwordUsuario" name="clave">
                <fieldset data-role="controlgroup">
                    <input type="checkbox" name="chck-rememberme" id="chck-rememberme" checked="">
                    <label for="chck-rememberme">Remember me</label>
                </fieldset>
                <input type="submit" value="Login" id="botonLogin">
            </form>
        </div>
        <!--/footer-->
    </div>
    <!--/page-->
    <!--Start of second page-->
    <div data-role="page" id="listaAlumnos">
        <div data-role="header" data-position="fixed">
            <h1>Alumnos</h1>
        </div>
        <!--/header-->
        <div role="main" class="ui-content">
            <form>
                <input id="filter-for-listview" data-type="search" placeholder="Type to search...">
            </form>
            <ul id="lvAlumnos" data-role="listview" data-inset="true" data-filter="true" data-input="#filter-for-listview">
                <li data-name="a">
                    <a href="#evaluar">Aaaa Aa Aa</a>
                </li>
                <li data-name="b">
                    <a href="#evaluar">Bbbb Bb Bb</a>
                </li>
                <li data-name="c">
                    <a href="#evaluar">Cccc Cc Cc</a>
                </li>
                <li data-name="d">
                    <a href="#evaluar">Dddd Dd Dd</a>
                </li>
                <li data-name="e">
                    <a href="#evaluar">Eeee Ee Ee</a>
                </li>
            </ul>
        </div>
        <!--/content-->
        <div data-theme="a" data-role="footer" data-id="footer">
            <div class="center">
                <a href="#login" class="ui-btn">Salir</a>
            </div>
        </div>
        <!--/footer-->
    </div>
    <!--/page-->
    <!--Start of second page-->
    <div data-role="page" id="evaluar">
        <div data-role="header">
            <h1 id="nombreAlumno">Hola</h1>
        </div>
        <!--/header-->
        <div role="main" class="ui-content">
            <form>
                <input id="filter-for-listview" data-type="search" placeholder="Type to search...">
            </form>
            <ul data-role="listview" data-inset="true" data-filter="true" data-input="#filter-for-listview">
                <li>
                    <a href="#evaluar">Alumno1 Ap1 Ap1</a>
                </li>
                <li>
                    <a href="#evaluar">Alumno2 Ap2 Ap2</a>
                </li>
                <li>
                    <a href="#evaluar">Alumno3 Ap3 Ap3</a>
                </li>
                <li>
                    <a href="#evaluar">Alumno4 Ap4 Ap4</a>
                </li>
                <li>
                    <a href="#evaluar">Alumno5 Ap5 Ap5</a>
                </li>
            </ul>
        </div>
        <!--/content-->
        <div data-role="footer">
            <h4>Pie del listado de alumnos</h4>
        </div>
        <!--/footer-->
    </div>
    <!--/page-->
    <!--build:js(.) scripts/vendor.js-->
    <!--bower:js-->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!--endbower-->
    <!--endbuild-->
    <!--build:js({app,.tmp}) scripts/main.js-->
    <script src="scripts/main.js"></script>
    <script src="../jquery.mobile-1.4.5/jquery.mobile-1.4.5.js"></script>
    <!--endbuild-->
</body>

</html>
